<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>MONOTEKA</title>
  <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
  <div class="site-wrapper">
    <div class="site-content">
      <header class="header">
        <div class="container">
          <nav class="header-navigation">
            <div class="header-menu header-menu--left">
              <button class="btn catalog-btn">Каталог<img class="catalog-btn__arrow" src="img/arrow-bottom.svg"
                  alt="стрелка"></button>
              <ul class="header-navigation__list">
                <li><a href="#" class="header-navigation__link">Компания</a></li>
                <li><a href="#" class="header-navigation__link">Новости</a></li>
              </ul>
            </div>
            <a class="header-logo">
              <img class="header-logo__img" src="img/logo.png" alt="логотип MONOTEKA">
            </a>
            <div class="header-menu header-menu--right">
              <ul class="header-navigation__list">
                <li><a href="#" class="header-navigation__link">Поставщикам</a></li>
                <li><a href="#" class="header-navigation__link">Контакты</a></li>
                <li><a href="#" class="header-navigation__link">кабинет</a></li>
              </ul>
              <div class="header-buttons">
                <button class="btn search-btn"><img src="img/search.svg" alt="поиска"></button>
                <button class="btn cart-btn"><img src="img/cart.svg" alt="корзина с покупками"></button>
              </div>
            </div>
          </nav>
        </div>
      </header>
      <main class="main">
        <div class="container">
          <div class="main-box">
            <div class="main-slider">
              <div class="main-slider__item bg-cover" style="background-image: url('img/slider-bg.jpg');">
                <div class="main-slider__content">
                  <h2 class="main-slider__title">
                    Monoteka-group — лучшие моменты
                    жизни вместе с нашими платьями
                  </h2>
                  <button class="btn main-slider-btn">
                    купить
                  </button>
                </div>
              </div>
            </div>
            <div class="main-advertising bg-cover" style="background-image: url('img/business-style.jpg');">

            </div>
            <div class="main-advertising bg-cover" style="background-image: url('img/jackets.jpg');">

            </div>
          </div>
          <ul class="main-navigation">
            <li class="main-navigation__item"><a class="main-navigation__link" href="#"><img
                  class="main-navigation__icon" src="img/dress-icon.svg">платья</a></li>
            <li class="main-navigation__item"><a class="main-navigation__link" href="#"><img
                  class="main-navigation__icon" src="img/fur-coat-icon.svg">шубы</a></li>
            <li class="main-navigation__item"><a class="main-navigation__link" href="#"><img
                  class="main-navigation__icon" src="img/jacket-icon.svg">пиджаки</a></li>
            <li class="main-navigation__item"><a class="main-navigation__link" href="#"><img
                  class="main-navigation__icon" src="img/blouses-icon.svg">блузки</a></li>
            <li class="main-navigation__item"><a class="main-navigation__link" href="#"><img
                  class="main-navigation__icon" src="img/jeans-icon.svg">джинсы</a></li>
            <li class="main-navigation__item"><a class="main-navigation__link" href="#"><img
                  class="main-navigation__icon" src="img/jeans-icon.svg">рубашки</a></li>
          </ul>
        </div>
      </main>
    </div>
    <footer class="footer">

    </footer>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="js/libs.min.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
